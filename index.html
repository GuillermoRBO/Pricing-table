<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: rgb(180,178,58);
background: linear-gradient(90deg, rgba(180,178,58,1) 0%, rgba(255,165,0,1) 50%, rgba(252,176,69,1) 100%);
    }

    .pricing-container{
      display: flex;
      text-align: center;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      flex-direction: row ;
      height: 100vh;
     
      
    }

    .pricing-plan{
      padding: 40px;
      flex: 1;
      max-width: 400px;
      max-height: 400px;
      background-color: rgb(217, 214, 214);
      box-shadow: 10px 10px 5px 0px #6049146c;
      border-radius: 20px;
    }

    .upper-box{
      background: rgb(224,220,84);
background: linear-gradient(270deg, rgba(224,220,84,1) 0%, rgba(255,229,0,1) 21%, rgba(252,176,69,1) 53%);
      box-shadow: 5px 5px 5px 0px #6049146c;
      border-radius: 20px;
      padding: 10px;
      margin: -30px -30px 0px -30px ;
    }

    .plan-button{
  transition: transform .2s; /* Animation */
}

.plan-button:hover {
  transform: scale(1.2);
}

    .plan-title{
     font-weight: bold;
    }

    .plan-features{
      list-style: none;
      padding: 20px;
      margin: 0;
    }

    .plan-price{
      font-size: x-large;
      font-weight: bold;
    }

    .plan-button{
      background-color: orange;
      box-shadow: 5px 5px 5px 0px #6049146c;
      padding: 7px;
      border-radius: 5px;
      border: none;
      cursor: pointer;

      
    }

    .plan-features li {
        margin-bottom: 20px;
        margin-top: 20px;
        
    }

.pricing-plan {
  transition: transform .2s; /* Animation */
}

.pricing-plan:hover {
  transform: scale(1.1);
}


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      display: flex;
      text-align: center;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      flex-direction: column ;
      height: 100%;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    
    <div class="pricing-plan">
      <div class="upper-box">
       <div class="plan-title">Basic</div>
       <div class="plan-price">$9.99/month</div>
      </div>

    </div>
     <div class="pricing-plan">
       <div class="upper-box">
       <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
       </div>
       <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
       </ul>
       <button class="plan-button">Sign Up</a>
      </div>
    <div class="pricing-plan">
       <div class="upper-box">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>

       <ul class="plan-features">

       </ul>
       <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
